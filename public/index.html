<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Your Weather App</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <!-- JQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="js/ajax.js"></script>
</head>
<body class="container">
   <form action="" method="Get" class="row justify-content-around" onsubmit="postConditions()">
      <input type="text" name="city" id="city" placeholder="City" class="col-md-3">
      <input type="text" name="state" id="state" placeholder="State" class="col-md-3">
      <input type="text" name="country" id="country" placeholder="Country" class="col-md-3">
      <input type="submit" name="submit" value="Search" class="col-md-2">
   </form>
   <button onclick="setInit()">Set</button>
</body>
</html>
