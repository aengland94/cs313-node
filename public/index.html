<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Your Weather App</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <link rel="stylesheet" href="stylesheets/Weather.css">
   <!-- JQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/ajax.js"></script>
</head>
<body class="container">
   <div class="row header">
      <div class="col">
         <div class="row">
            <h1 class="col">Your Weather App</h1>
            <img src="img/logo.png" alt="Your Weather App logo" class="img-responsive" />
         </div>
         <div class="row justify-content-between">
            <input type="text" name="city" id="city" placeholder="City" class="col-md-3">
            <input type="text" name="state" id="state" placeholder="State" class="col-md-3">
            <input type="text" name="country" id="country" placeholder="Country" class="col-md-3">
            <button class="col-md-2" id='location' onclick="setInit()">Search</button>
         </div>
      </div>
   </div>
</body>
</html>
